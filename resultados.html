<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random JSON Generator</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Overrides propios -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS Script-->
    <script src="js/resultados-script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="">Random JSON Generator</h1>
        <h2>Simple tool to easy generate sample JSON files.</h2>
    </header>
    <div class="container">
        <div class="arraySets overflow-auto">
            <p>Output Arrays</p>
            <div id="showMeTheArray"></div>
        </div>
        <div class="arraySets overflow-auto">
            <p>Output JSON</p>
            <div id="showMeTheJSON"></div>
        </div>
        <div class="export">
            <button onclick="exportToJsonFile()" class="btn btn-success boton shadow-lg"><span class="material-icons">check_circle_outline</span> Download JSON</button>
        </div>
    </div>
</body>
</html>
